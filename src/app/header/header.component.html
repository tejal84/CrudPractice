<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <h1 class="text-light primary py-3">Student Management System</h1>
<div>
      <button class="btn btn-outline-success"  (click)="add()"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="submit">Add Student</button>&nbsp;
      <button routerLink="/login"  class="btn btn-warning" type="submit">Logout</button>
    </div>
  </div>
</nav>

<table class="table mt-4">
  <thead>
    <tr>
      <th>S.id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>City</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allstudentdata">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.city}}</td>
      <td>
        <button class="btn btn-success" (click)="edit(data)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button>&nbsp;
        <button  (click)="deletestud(data)" class="btn btn-outline-success">Delete</button>
      </td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: blue;">
        <h1 style="color: white;font-size:20px;" class="modal-title">Student Management</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="name" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name">
            <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is required</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" class="text-danger">Email is required</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputMobile" class="form-label">Mobile</label>
            <input type="mobile"  formControlName="mobile" class="form-control" id="exampleInputmobile" aria-describedby="mobileHelp" placeholder="Enter Mobile">
            <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched" class="text-danger">mobile is required</small>
          </div>
          <div class="mb-3">
            <label for="exampleInputCity" class="form-label">City</label>
            <input type="city"  formControlName="city" class="form-control" id="exampleInputCity" aria-describedby="cityHelp" placeholder="Enter City">
            <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched" class="text-danger">city is required</small>
          </div>
        
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showadd" type="button" (click)="addstudent()" class="btn btn-primary">Add</button>
        <button *ngIf="showupdate" (click)="update()" type="button" class="btn btn-warning">Update</button>
      </div>
    </div>
  </div>
</div>
