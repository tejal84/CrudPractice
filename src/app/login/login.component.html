<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Student Login</h1>
                    <strong>Login Anytime</strong>
                </div>
                <hr>
                <form [formGroup]="loginform" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched">Email is required</small>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword" class="form-label">Password</label>
                      <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword">
                      <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched">Password is required</small>
                    </div>
                   
                    <button type="submit" class="btn btn-primary" [disabled]="loginform.invalid">Login</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click here to Signup</a>
            </div>
        </div>
    </div>
</div>
