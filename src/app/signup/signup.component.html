<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Student Signup</h1>
                  
                </div>
                <hr>
                <form [formGroup]="signupform" (ngSubmit)="signup()">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Enter Name</label>
                        <input type="name" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                      <small *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched" class="text-danger"> Name is Required</small>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched" class="text-danger"> Email is Required</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputmobile" class="form-label">mobile No.</label>
                        <input type="mobile" formControlName="mobile" class="form-control" id="exampleInputmobile" aria-describedby="mobileHelp">
                        <small *ngIf="signupform.get('mobile')?.invalid && signupform.get('mobile')?.touched" class="text-danger"> Mobile number is Required</small>
                      </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                      <small *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched" class="text-danger"> Password is Required</small>
                    </div>
                   
                    <button type="submit" class="btn btn-primary" [disabled]="signupform.invalid">Sign up</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/login">Already register? clik here to login</a>
            </div>
        </div>
    </div>
</div>
